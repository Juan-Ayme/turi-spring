<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Título</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .table {
      background-color: #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <a th:href="@{/persona/new}" class="btn btn-primary">nuevo</a>
  <table class="table table-hover table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Contraseña</th>
      <th>Teléfono</th>
      <th>Dirección</th>
      <th>Fecha de nacimiento</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="persona: ${personas}">
      <td th:text="${persona.idPersona}"></td>
      <td th:text="${persona.nombre}"></td>
      <td th:text="${persona.correo}"></td>
      <td th:text="${persona.contrasena}"></td>
      <td th:text="${persona.telefono}"></td>
      <td th:text="${persona.direccion}"></td>
      <td th:text="${persona.fechaNacimiento}"></td>
      <td>
        <a class="btn btn-primary" th:href="@{/persona/editar/{idPersona}(idPersona=${persona.idPersona})}">Editar</a>
        <a class="btn btn-danger" th:href="@{/persona/eliminar/{idPersona}(idPersona=${persona.idPersona})}">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/persona/iniciar}">Volver</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
