<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:object="${propietario}" >
  <h1>Bienvenido Propietario</h1>
    <h2 th:text="${propietario.persona.nombre}"></h2>
  <ul>
      <li th:each="propietario : ${propietario.hoteles}">
          <span th:text="${propietario.numeroHabitaciones}"></span>
          <span th:text="${propietario.nombre}"></span>
      </li>
  </ul>
</body >
</html>
