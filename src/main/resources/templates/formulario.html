<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Título</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="col-sm-6">
    <form th:action="@{/persona/save}" th:object="${persona}" method="post">
      <label>ID</label>
        <input type="text" class="form-control" id="idPersona" th:field="*{idPersona}">
      <label>Nombre</label>
      <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
      <label>Correo</label>
      <input type="text" class="form-control" id="correo" th:field="*{correo}">
      <label>Contraseña</label>
      <label>Teléfono</label>
        <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
      <label>Contraseña</label>
      <input type="text" class="form-control" id="contrasena" th:field="*{contrasena}">

      <label>Dirección</label>
      <input type="text" class="form-control" id="direccion" th:field="*{direccion}">

      <label>Fecha de Nacimiento</label>
      <input type="text" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}">
      <input type="submit" value="Guardar">
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
